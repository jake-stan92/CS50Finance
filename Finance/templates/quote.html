{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <div>Quote Page</div>
    <div>Please enter a stock sybol (eg. NFLX, AMZN or NKE)</div>
    <br>
    <form action="/quote" method="POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="symbol" name="symbol" placeholder="Symbol" type="text" required="true">
        </div>
        <div>
            <button class="btn btn-primary" type="submit">Quote Me!</button>
        </div>
    </form>
{% endblock %}
